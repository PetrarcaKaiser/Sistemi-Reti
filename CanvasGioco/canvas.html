<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TWZ - Canvas</title>
  <link rel="stylesheet" type="text/css" href="/CanvasGioco/style.css">
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"> </script>
</head>

<body>
 <button id="logoutButton">Logout</button>
 <h1 id="titolo"> Disegna qui </h1>
 <div id="container">
    <div id="controls">
      <label for="color">Colore:</label>
      <input type="color" id="color" value="#000000">
      <label for="thickness">Spessore:</label>
      <input type="range" id="thickness" min="1" max="30" value="5">
    </div>
    <canvas id="drawingCanvas" width="800" height="800"></canvas>
    <div id="buttons">
      <button id="saveButton" class="button">Salva</button>
      <button id="clearButton" class="button">Cancella</button>
    </div>
  </div>
  <ol id="descrizione">
    <li> Puoi disegnare liberatamente all'interno del quadrato bianco </li>
    <li> Puoi scegliere il colore cliccando il quadrato colorato </li>
    <li> Puoi scegliere lo spessore spostando la </li>
    <li> Pulsante CANCELLA = cancelli tutto il disegno </li>
    <li> Pulsante SALVA = scarica il disegno in un file png </li>
  </ol>
  <script src="/CanvasGioco/script.js"></script>

</body>

</html>
